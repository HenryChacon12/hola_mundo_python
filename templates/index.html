<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo en Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: lightblue; color: darkblue;">

    <h1 style="color: red;">¡Hola, Mundo!</h1>

    <!-- Formulario para ingresar el nombre -->
    <form method="POST">
        <label for="nombre">Ingresa tu nombre de la nueva rama:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button type="submit">Enviar</button>
    </form>

    {% if nombre %}
        <h2>¡Hola, {{ nombre }}!</h2>
    {% endif %}

</body>
</html>
